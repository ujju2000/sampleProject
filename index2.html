<!DOCTYPE html>
<html>
<head>
	<title>Fashion Blogging Analysis Tool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		body {
			background-image: url('images/background.jpg');
			background-size: cover;
			background-position: center;
			height: 100%;
			overflow: auto;
			padding: 50px;
            color : black;
		}
		.form-group {
			margin-bottom: 30px;
		}
		.btn-primary {
			margin-top: 20px;
		}
		.result-container {
			margin-top: 50px;
			background-color : lightcyan;
			padding: 20px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<h1 class="text-center text-white mb-5">Fashion Blogging Analysis Tool</h1>
				<form>
					<div class="form-group">
						<label for="blogger-name" class="text-white">Enter blogger name:</label>
						<input type="text" class="form-control" id="blogger-name">
					</div>
					<div class="form-group">
						<label for="trend-select" class="text-white">Select fashion trend(s):</label>
						<select multiple class="form-control" id="trend-select">
							<option value="streetwear">Streetwear</option>
							<option value="vintage">Vintage</option>
							<option value="minimalism">Minimalism</option>
							<option value="bohemian">Bohemian</option>
							<option value="athleisure">Athleisure</option>
						</select>
					</div>
					<button type="button" class="btn btn-primary" onclick="generateAnalysis()">Generate Analysis</button>
				</form>
				<div class="result-container">
					<h2 class="text-center">Analysis Result:</h2>
					<div id="analysis-result"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script>
		function generateAnalysis() {
			// Get the blogger name
			var bloggerName = document.getElementById("blogger-name").value;

			// Get the selected trends
			var selectedTrends = [];
			var select = document.getElementById("trend-select");
			for (var i = 0; i < select.options.length; i++) {
				if (select.options[i].selected) {
					selectedTrends.push(select.options[i].value);
				}
			}
            console.log(selectedTrends);
        }
        </script>
    </body>
</html>
